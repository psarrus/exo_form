<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulaires</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <form id="form1" action="" method="">
      <section>
        <div>
          <label class="titre">Full Name </label><label class="etoile">*</label> <br/>
          <input class="name" type="text" name="first-name" placeholder="First">
          <input class="name" type="text" name="last-name"placeholder="Last"> <br/>
        </div>
        <div>
          <label class="titre">Email </label><label class="etoile">*</label> <br/>
          <input  class="mail" type="email" name="mail-name"> <br/>
        </div>
        <div>
          <label class="titre">Subject</label> <br/>
          <select class="subject">
            <option>Advertise 1</option>
            <option>Advertise 2</option>
            <option>Advertise 3</option>
          </select> <br/>
        </div>
        <div>
          <label class="titre">Your Message </label><label class="etoile">*</label> <br/>
          <textarea class="mess-form1" name="message"></textarea> <br/>
        </div>
        <a href="">Submit</a>
      </section>
    </form>

    <form id="form2" action="" method="">
      <section>
        <h1>Provide your information</h1>
        <div>
          <p>
          <label class="titre">Name </label><label class="etoile">*</label>
          </p>
          <input class="name" type="text" name="name">
        </div>
        <div>
          <p>
          <label class="titre">Email </label><label class="etoile">*</label>
          </p>
          <input class="mail" type="email" name="mail-name">
        </div>
        <div>
          <p><label class="titre-tel">Telephone </label></p>
          <ul>
            <li><input class="tel" type="text" name="tel-name" size="2">&#8211;</li>
            <li><input class="tel" type="text" name="tel-name" size="2">&#8211;</li>
            <li><input class="tel" type="text" name="tel-name" size="2">&#8211;</li>
            <li><input class="tel" type="text" name="tel-name" size="2">&#8211;</li>
            <li><input class="tel" type="text" name="tel-name" size="2"></li>
          </ul>
        </div>
        <div class="clear">
          <p><label class="titre">Regarding</label></p>
          <select class="regarding">
            <option>General</option>
            <option>General</option>
            <option>General</option>
          </select> <br/>
        </div>
        <div>
          <p><label class="titre">Message </label><label class="etoile">*</label></p>
          <textarea class="mess-form2" name="message"></textarea> <br/>
        </div>
        <a href="">Submit</a>
      </section>
    </form>

    <form id="form3" action="" method="">
      <section>
        <fieldset>
          <legend>Personnal</legend>
          <div>
            <p>
            <label class="titre pink">Name </label><label class="etoile">*</label>
            </p>
            <input class="name" type="text" name="name">
          </div>
          <div>
            <p>
            <label class="titre pink">Email </label><label class="etoile">*</label>
            </p>
            <input class="mail" type="email" name="mail-name">
          </div>
          <div>
            <p>
            <label class="titre pink">Phone </label><label class="etoile">*</label>
            </p>
            <input class="phone" type="text" name="phone-name">
          </div>
          <div>
            <p><label class="titre pink">Subject</label></p>
            <select class="subject pink">
              <option>Appointement</option>
              <option>Appointement</option>
              <option>Appointement</option>
            </select> <br/>
          </div>
        </fieldset>
        <fieldset>
          <legend>Message</legend>
          <div class="mess">
            <p><label class="titre pink">Message </label><label class="etoile">*</label></p>
            <textarea class="mess-form3" name="message"></textarea> <br/>
            <a href="">Submit</a>
          </div>
        </fieldset>
      </section>
    </form>




  </body>
</html>
